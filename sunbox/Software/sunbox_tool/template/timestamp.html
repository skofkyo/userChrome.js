<!DOCTYPE HTML><html lang=zh-CN><head><title>时间戳转换工具</title><meta charset=UTF-8><link rel=stylesheet href=../static/css/fe-timestamp.css><script src=../static/js/core/jquery-1.5.min.js></script><script src=../static/js/core/core.js></script><script src=../static/js/timestamp/timestamp.js></script></head><body><div class=wrapper><div class="panel panel-default" style="margin-bottom: 0px;"><div class=panel-heading><h3 class=panel-title><a href=http://sunbox.cc/ target=_blank class=x-a-high><img src=../static/img/fe-16.png alt=fehelper>阳光盒子</a>：时间戳转换工具</h3></div></div><div class="panel-body mod-json"><div class=row><h3 class=panel-subtitle>Unix时间戳定义</h3></div><div class=row><span>现在的当地时间为：</span><input class="form-control ui-d-ib" id=txtNowDate type=text readonly></div><div class="row ui-mt-10"><span>现在的Unix时间戳：</span><input class="form-control ui-d-ib" id=txtNow type=text readonly></div><div class=row><h3 class=panel-subtitle>【Unix时间戳】 → 【当地时间】</h3></div><div class=row><input class="form-control ui-d-ib" id=txtSrcStamp type=text placeholder="时间戳(eg:1388307215)" tabindex=1><input class="mod-time-input form-control ui-d-ib btn btn-primary ui-ml-10 ui-mr-10" id=btnStampToLocale class=-e-btn type=button value="转换" tabindex=-1><input class="form-control ui-d-ib" id=txtDesDate type=text readonly></div><div class=row><h3 class=panel-subtitle>【当地时间】 → 【Unix时间戳】</h3></div><div class=row><input class="form-control ui-d-ib" id=txtLocale type=text placeholder="时间(eg:2015-04-01 10:01:01)"><input class="mod-time-input form-control ui-d-ib btn btn-primary ui-ml-10 ui-mr-10" id=btnLocaleToStamp class=-e-btn type=button value="转换" tabindex=-1><input class="form-control ui-d-ib" id=txtDesStamp type=text readonly></div></div></div>
