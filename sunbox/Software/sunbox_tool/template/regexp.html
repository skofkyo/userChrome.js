<!DOCTYPE HTML><html lang=zh-CN><head><title>正则表达式工具</title><meta charset=UTF-8><link rel=stylesheet href=../static/css/fe-regexp.css><script src=../static/js/core/jquery-1.5.min.js></script><script src=../static/js/mod/mod_regexp.js></script></head><body><div class=wrapper><div class="panel panel-default" style="margin-bottom: 0px;"><div class=panel-heading><h3 class=panel-title><a href=http://sunbox.cc/ target=_blank class=x-a-high><img src=../static/img/fe-16.png alt=fehelper>阳光盒子</a>：正则表达式工具</h3></div></div><div class="panel-body mod-regexp"><div class="ui-po-r ui-mb-20"><h3 class=panel-subtitle>正则表达式</h3><span class="pannel-select reg-list"><select class="form-control reglist_select" id=regList><option value="">-- 常用正则表达式 --<optgroup label="常用字符"><option value="/[\u4e00-\u9fa5]/gm">匹配中文字符<option value="/[^\x00-\xff]/igm">匹配双字节字符<option value="/(^\s*)|(\s*$)/">匹配行尾行首空白<option value="/^\d+$/">只能输入数字<option value="/^\d{n}$/">只能输入n个数字<option value="/^\d{n,}$/">至少输入n个以上的数字<option value="/^\d{m,n}$/">只能输入m到n个数字<option value="/^[a-z]+$/i">只能由英文字母组成<option value="/^[A-Z]+$/">只能由大写英文字母组成<option value="/^[a-z0-9]+$/i">只能由英文和数字组成<option value="/^\w+$/">只能由英文、数字、下划线组成</optgroup><optgroup label="常用表单"><option value="/\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/">匹配Email地址<option value="/^https?:\/\/(([a-zA-Z0-9_-])+(\.)?)*(:\d+)?(\/((\.)?(\?)?=?&?[a-zA-Z0-9_-](\?)?)*)*$/i">匹配URL地址<option value="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/">匹配手机号码<option value="/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{4}$/">匹配18位身份证号<option value="/^[1-9]\d{5}(?!\d)$/">匹配邮编号<option value="/^[1-2][0-9][0-9][0-9]-[0-1]{0,1}[0-9]-[0-3]{0,1}[0-9]$/">匹配日期(yyyy-MM-dd)</optgroup><optgroup label="浏览器navigator.userAgent"><option value="/msie (\d+\.\d+)/i">从UA判断是否为IE浏览器<option value=/webkit/i>从UA判断是否为webkit内核<option value="/chrome\/(\d+\.\d+)/i">从UA判断是否为chrome浏览器<option value="/firefox\/(\d+\.\d+)/i">从UA判断是否为firefox浏览器<option value="/opera(\/| )(\d+(\.\d+)?)(.+?(version\/(\d+(\.\d+)?)))?/i">从UA判断是否为opera浏览器<option value="/(\d+\.\d)?(?:\.\d)?\s+safari\/?(\d+\.\d+)?/i">从UA判断是否为Safari浏览器<option value=/android/i>从UA中判断是否为Android系统<option value=/ipad/i>从UA中判断是否为iPad<option value=/iphone/i>从UA中判断是否为iPhone<option value=/macintosh/i>从UA判断是否为Mac OS平台<option value=/windows/i>从UA中判断是否为Windows平台<option value="/(nokia|iphone|android|ipad|motorola|^mot\-|softbank|foma|docomo|kddi|up\.browser|up\.link|htc|dopod|blazer|netfront|helio|hosin|huawei|novarra|CoolPad|webos|techfaith|palmsource|blackberry|alcatel|amoi|ktouch|nexian|samsung|^sam\-|s[cg]h|^lge|ericsson|philips|sagem|wellcom|bunjalloo|maui|symbian|smartphone|midp|wap|phone|windows ce|iemobile|^spice|^bird|^zte\-|longcos|pantech|gionee|^sie\-|portalmmm|jig\s browser|hiptop|^ucweb|^benq|haier|^lct|opera\s*mobi|opera\*mini|320x320|240x320|176x220)/i">从UA中判断是否为移动终端</optgroup><optgroup label="HTML相关"><option value="/\<link\s(.*?)\s*(([^&]>)|(\/\>)|(\<\/link\>))/gi">匹配link标签<option value="/<(\S*?) [^>]*>.*?</\1>|<.*?/>/gm">匹配HTML标签<option value="/^[^<>`~!/@\#}$%:;)(_^{&*=|'+]+$/">匹配非HTML标签<option value="/<script[^>]*>[\s\S]*?<\/[^>]*script>/gi">匹配script标签<option value="/<!--[\s\S]*?--\>/g">匹配HTML注释<option value="/\[\s*if\s+[^\]][\s\w]*\]/i">匹配HTML条件注释<option value="/^\[if\s+(!IE|false)\]>.*<!\[endif\]$/i">匹配非IE的条件注释<option value="/expression[\s\r\n ]?\(/gi">匹配CSS expression<option value="/<\W+>/gi">匹配不合法的HTML标签<option value="/<textarea[^>]*>[\s\S]*?<\/[^>]*textarea>/gi">匹配textarea标签</optgroup></select></span></div><textarea class="reg_reg_input form-control" id="regText" placeholder="输入正则表达式，如：/[0-9A-Z].*?/igm" rows="1" tabindex="10"></textarea><div id=src class=ui-mt-20><h3 class=panel-subtitle>文本内容</h3><div id=srcWrapper><pre class="reg_pre" id="srcBackground"></pre><textarea class="reg_textarea" id="srcCode" placeholder="输入待匹配的文本" contenteditable="true"></textarea></div></div><div id=rst><h3 class=panel-subtitle>匹配结果&nbsp;&nbsp;<span id=rstCount></span></h3><div id=rstCode></div></div></div></div>
